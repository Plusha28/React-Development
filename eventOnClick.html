<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>События в React!</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
<div id="container"></div>
<!--ReactDOM.render принимает 2 аргумента: html-тег и место, где этот элемент отобразить-->
<!--тип выставлен для того, чтобы babel преобразовал код с JSX в JS-->
<script type="text/babel">
    class Counter extends React.Component {
        render() {
            var textStyle = {
                fontSize: 72,
                fontFamily: "sans-serif",
                color: "#333",
                fontWeight: "bold"
            };
            return (
                <div style={textStyle}>
                    {this.props.display}
                </div>
            );
        }
    }
    class CounterParent extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                count: 0
            };
            this.increase = this.increase.bind(this);
        }
        increase(e) {
            this.setState({
                count: this.state.count + 1
            });
        }
        render() {
            var backgroundStyle = {
                padding: 50,
                backgroundColor: "#FFC53A",
                width: 250,
                height: 100,
                borderRadius: 10,
                textAlign: "center"
            };
            var buttonStyle = {
                fontSize: "1em",
                width: 30,
                height: 30,
                fontFamily: "sans-serif",
                color: "#333",
                fontWeight: "bold",
                lineHeight: "3px"
            };
            return (
                <div style={backgroundStyle}>
                    <Counter display={this.state.count} />
                    <button onClick={this.increase} style={buttonStyle}>+
                    </button>
                </div>
            );
        }
    }
    ReactDOM.render(
        <div>
            <CounterParent />
        </div>,
        document.querySelector("#container")
    );
</script>
</body>
